name: EAS Update (OTA)

on:
  push:
    branches:
      - main
    paths:
      - 'app/**'
      - 'src/**'
      - 'assets/**'
      - 'package.json'
  workflow_dispatch:
    inputs:
      message:
        description: 'Update message'
        required: false
        default: 'OTA Update'
      branch:
        description: 'Update branch/channel'
        required: true
        default: 'preview'
        type: choice
        options:
          - development
          - preview
          - staging
          - production

concurrency:
  group: eas-update-${{ github.ref }}
  cancel-in-progress: true

env:
  EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

jobs:
  update:
    name: EAS Update
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: ðŸ— Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ— Setup EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸš€ Publish OTA Update (Push to main)
        if: github.event_name == 'push'
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B | head -n 1)
          eas update --branch preview --message "$COMMIT_MSG" --non-interactive

      - name: ðŸš€ Publish OTA Update (Manual)
        if: github.event_name == 'workflow_dispatch'
        run: |
          eas update --branch ${{ github.event.inputs.branch }} --message "${{ github.event.inputs.message }}" --non-interactive

      - name: ðŸ“ Update Summary
        run: |
          echo "## âœ… OTA Update Published!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Users on the **preview** channel will receive this update automatically." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View updates: https://expo.dev/accounts/kensaurus/projects/help-her-take-photo/updates" >> $GITHUB_STEP_SUMMARY

