name: EAS Build

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'docs/**'
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - android
          - ios
      profile:
        description: 'Build profile'
        required: true
        default: 'preview'
        type: choice
        options:
          - development
          - preview
          - staging
          - production

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

jobs:
  build:
    name: EAS Build
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
      - name: ðŸ— Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ— Setup EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ” Lint check
        run: npm run lint --if-present
        continue-on-error: true

      - name: ðŸ” Type check
        run: npm run typecheck --if-present
        continue-on-error: true

      - name: ðŸ“± Build Android (Push to main)
        if: github.event_name == 'push'
        run: eas build --platform android --profile preview --non-interactive --no-wait

      - name: ðŸ“± Build iOS (Push to main)
        if: github.event_name == 'push'
        run: eas build --platform ios --profile preview --non-interactive --no-wait

      - name: ðŸ“± Build (Manual trigger)
        if: github.event_name == 'workflow_dispatch'
        run: |
          PLATFORM="${{ github.event.inputs.platform }}"
          PROFILE="${{ github.event.inputs.profile }}"
          
          if [ "$PLATFORM" = "all" ]; then
            eas build --platform all --profile $PROFILE --non-interactive --no-wait
          else
            eas build --platform $PLATFORM --profile $PROFILE --non-interactive --no-wait
          fi

      - name: ðŸ“ Build Summary
        run: |
          echo "## ðŸŽ‰ Build Triggered!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check build status at: https://expo.dev/accounts/kensaurus/projects/help-her-take-photo/builds" >> $GITHUB_STEP_SUMMARY

