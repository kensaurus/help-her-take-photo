name: PR Preview

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened

concurrency:
  group: pr-preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

env:
  EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

jobs:
  preview:
    name: PR Preview Build
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    # Skip if PR is from a fork (no access to secrets)
    if: github.event.pull_request.head.repo.full_name == github.repository

    steps:
      - name: ðŸ— Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ— Setup EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ” Lint check
        run: npm run lint --if-present
        continue-on-error: true

      - name: ðŸ” Type check  
        run: npm run typecheck --if-present
        continue-on-error: true

      - name: ðŸ“± Create PR Preview Update
        id: update
        run: |
          # Create a preview update for this PR
          OUTPUT=$(eas update --branch pr-${{ github.event.pull_request.number }} --message "PR #${{ github.event.pull_request.number }}: ${{ github.event.pull_request.title }}" --non-interactive --json)
          echo "update_output=$OUTPUT" >> $GITHUB_OUTPUT

      - name: ðŸ’¬ Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.issue.number;
            const projectUrl = 'https://expo.dev/accounts/kensaurus/projects/help-her-take-photo';
            
            const body = `## ðŸ“± Preview Ready!
            
            A preview of this PR is available:
            
            | Platform | Status |
            |----------|--------|
            | ðŸ¤– Android | [View in Expo Go](exp://u.expo.dev/8a43c382-0044-4ea0-a4f4-7eb45d70d42c?channel-name=pr-${prNumber}) |
            | ðŸŽ iOS | [View in Expo Go](exp://u.expo.dev/8a43c382-0044-4ea0-a4f4-7eb45d70d42c?channel-name=pr-${prNumber}) |
            
            > **Note:** You need the Expo Go app installed to view this preview.
            > 
            > Or scan this QR code in Expo Go:
            > \`\`\`
            > exp://u.expo.dev/8a43c382-0044-4ea0-a4f4-7eb45d70d42c?channel-name=pr-${prNumber}
            > \`\`\`
            
            [View all updates](${projectUrl}/updates)
            `;
            
            // Find existing comment
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber
            });
            
            const botComment = comments.data.find(c => 
              c.user.type === 'Bot' && c.body.includes('ðŸ“± Preview Ready!')
            );
            
            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body
              });
            }

